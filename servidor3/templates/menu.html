<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #0d3b4e;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            height: 100vh;
            align-items: stretch;
        }

        .sidebar {
            background: #0c2f3a;
            border-radius: 20px;
            width: 320px;
            min-width: 320px;
            padding: 2rem 1.5rem;
            margin: 32px 0 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: calc(100vh - 64px);
            border: 3px solid #000000;
        }

        .sidebar .logout-btn {
            background: #0c2f3a;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(13, 59, 78, 0.08);
            
        }

        .sidebar .logout-btn:hover {
            background: #000000;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu-list li {
            margin-bottom: 18px;
        }

        .menu-btn {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 12px 16px;
            font-size: 1.15rem;
            color: #fff;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s, color 0.2s;
        }

        .menu-btn.active,
        .menu-btn:hover {
            background: #000000;
            color: #fff;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 32px;
            height: calc(100vh - 64px);
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            height: 100%;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.10);
            background: #fff;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <a href="{{ url_for('login') }}" class="logout-btn">Cerrar Sesión</a>
            <ul class="menu-list">
                <li><button class="menu-btn" id="btnAreas"><i class="bi bi-diagram-3"></i> Areas</button></li>
                <li><button class="menu-btn" id="btnCargos"><i class="bi bi-person-badge"></i> Cargos</button></li>
                <li><button class="menu-btn" id="btnColaboradores"><i class="bi bi-people"></i> Colaboradores</button>
                </li>
                <li><button class="menu-btn" id="btnDepartamentos"><i class="bi bi-building"></i> Departamentos</button>
                </li>
                <li><button class="menu-btn" id="btnUbicaciones"><i class="bi bi-geo-alt"></i> Ubicaciones</button>
                </li>
                <li><button class="menu-btn" id="btnExtensiones"><i class="bi bi-telephone"></i> Extensiones</button>
                </li>
                <li><button class="menu-btn" id="btnCelulares"><i class="bi bi-phone"></i> Celulares</button></li>
                <li><button class="menu-btn" id="btnCorreos"><i class="bi bi-envelope"></i> Correos</button></li>
                <li><button class="menu-btn" id="btnRegistrar"><i class="bi bi-person-plus"></i> Registrar</button></li>
            </ul>
        </div>
        <div class="image-container">
            <img src="https://ictq.com.br/images/otimizadas/boas-praticas-de-laboratorio-na-Industria-farmaceutica.jpg"
                alt="Imagen" class="main-image">
        </div>
    </div>
    <script>
        document.getElementById('btnAreas').onclick = function () {
            window.location.href = '/crud_areas';
        };
        document.getElementById('btnCargos').onclick = function () {
            window.location.href = '/crud_cargos';
        };
        document.getElementById('btnColaboradores').onclick = function () {
            window.location.href = '/crud_colaboradores';
        };
        document.getElementById('btnDepartamentos').onclick = function () {
            window.location.href = '/departamentos';
        };
        document.getElementById('btnUbicaciones').onclick = function () {
            window.location.href = '/ubicaciones';
        };
        document.getElementById('btnExtensiones').onclick = function () {
            window.location.href = '/extensiones';
        };
        document.getElementById('btnCelulares').onclick = function () {
            window.location.href = '/celulares';
        };
        document.getElementById('btnCorreos').onclick = function () {
            window.location.href = '/correos';
        };
        document.getElementById('btnRegistrar').onclick = function () {
            window.location.href = '/register';
        };
    </script>
</body>

</html>
