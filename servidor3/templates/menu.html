<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #179ad3;
        }
        .menu-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(13, 59, 78, 0.08);
            border: none;
        }
        .menu-header {
            background: #0d3b4e;
            color: #fff;
            border-radius: 16px 16px 0 0;
            padding: 1.5rem 1rem 1rem 1rem;
        }
        .menu-title {
            color: #0d3b4e;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .menu-btn {
            background: #ffc107;
            color: #0d3b4e;
            border: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 1rem 2rem;
            margin: 0.5rem;
            transition: background 0.2s;
        }
        .menu-btn:hover, .menu-btn:focus {
            background: #ffda6a;
            color: #0d3b4e;
        }
        .logout-btn {
            background: #0d3b4e;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .logout-btn:hover, .logout-btn:focus {
            background: #14506b;
            color: #fff;
        }
    </style>
    <style>
        body {
            background: #0d3b4e;
            min-height: 100vh;
        }

        .menu-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 2rem 1.5rem;
            width: 320px;
            margin: 80px auto;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            margin-bottom: 8px;
        }

        .menu-btn {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 12px 16px;
            font-size: 1.1rem;
            color: #888;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .menu-btn.active,
        .menu-btn:hover {
            background: #0c485f;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="menu-card">
        <div class="mb-3 d-flex justify-content-center">
            <a href="{{ url_for('login') }}" class="btn btn-lg" style="background:#0d3b4e;color:#fff;font-weight:600;border-radius:8px;box-shadow:0 2px 8px rgba(13,59,78,0.08);">Cerrar Sesión </a>
        </div>
        <ul class="menu-list">
            <li><button class="menu-btn" id="btnAreas">Areas</button></li>
            <li><button class="menu-btn" id="btnCargos">Cargos</button></li>
            <li><button class="menu-btn" id="btnColaboradores">Colaboradores</button></li>
            <li><button class="menu-btn" id="btnDepartamentos">Departamentos</button></li>
            <li><button class="menu-btn" id="btnUbicaciones">Ubicaciones</button></li>
        </ul>
    </div>
    <script>
        document.getElementById('btnAreas').onclick = function() {
            window.location.href = '/areas';
        };
        document.getElementById('btnDepartamentos').onclick = function() {
            window.location.href = '/departamentos';
        };
    </script>
</body>

</html>
