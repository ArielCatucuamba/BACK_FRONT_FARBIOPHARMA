<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Disponibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Sistema de Productos</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Bienvenido, {{ session.username }}</span>
                <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Consultar Disponibilidad en Tiempo Real</h3>
                        <p class="text-muted mb-0">{{ servidor_info }}</p>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_area" class="form-label">Área</label>
                            <div class="input-group">
                                <select class="form-select" id="id_area">
                                    <option value="">Seleccione un área</option>
                                    {% for area in areas %}
                                        <option value="{{ area[0] }}">{{ area[1] }}</option>
                                    {% endfor %}
                                </select>
                                <button class="btn btn-primary" type="button" onclick="consultarArea()">
                                    Consultar
                                </button>
                            </div>
                        </div>

                        <div id="resultado" class="mt-4" style="display: none;"></div>
                        <div id="loading" style="display: none;">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p>Consultando disponibilidad...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Panel</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function consultarArea() {
            const id_area = document.getElementById('id_area').value;
            const resultadoDiv = document.getElementById('resultado');
            const loadingDiv = document.getElementById('loading');
            if (!id_area) {
                alert('Por favor, seleccione un área');
                return;
            }
            loadingDiv.style.display = 'block';
            resultadoDiv.style.display = 'none';
            fetch(`/api/area/${id_area}`)
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    if (data.error) {
                        resultadoDiv.innerHTML = `
                            <div class="alert alert-danger">
                                <h5>Área no encontrada</h5>
                                <p>${data.error}</p>
                            </div>
                        `;
                    } else {
                        resultadoDiv.innerHTML = `
                            <div class="alert alert-info">
                                <h5>Información del Área</h5>
                                <p><strong>ID:</strong> <code>${data.ID_AREAS}</code></p>
                                <p><strong>Área:</strong> ${data.AREA}</p>
                                <p><strong>Servidor:</strong> <small class="text-muted">${data.servidor}</small></p>
                            </div>
                        `;
                    }
                    resultadoDiv.style.display = 'block';
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    resultadoDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Error de conexión</h5>
                            <p>No se pudo consultar el área.</p>
                        </div>
                    `;
                    resultadoDiv.style.display = 'block';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
