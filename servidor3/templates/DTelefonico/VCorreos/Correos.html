<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Extensiones - Navegación</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<style>
		body {
			background: #f7faff;
		}
		.sidebar {
			background: #fff;
			border-radius: 20px;
			width: 280px;
			min-width: 280px;
			padding: 2rem 1.5rem;
			margin: 32px 0 32px 32px;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
			border: 2px solid #e3eafc;
		}
		.sidebar .logo {
			font-size: 1.6rem;
			font-weight: 700;
			color: #2d3a4a;
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 2rem;
			justify-content: center;
		}
		.sidebar .search-box {
			width: 100%;
			margin-bottom: 2rem;
		}
		.sidebar .search-box input {
			border-radius: 12px;
			border: 1px solid #e3eafc;
			padding: 0.7rem 1rem;
			width: 100%;
			font-size: 1rem;
		}
		.sidebar .menu-list {
			list-style: none;
			padding: 0;
			margin: 0;
			width: 100%;
		}
		.sidebar .menu-list li {
			margin-bottom: 18px;
		}
		.sidebar .menu-btn {
			width: 100%;
			background: none;
			border: none;
			text-align: left;
			padding: 12px 16px;
			font-size: 1.15rem;
			color: #2d3a4a;
			border-radius: 10px;
			font-weight: 500;
			display: flex;
			align-items: center;
			gap: 12px;
			transition: background 0.2s, color 0.2s; 
		}
		.sidebar .menu-btn.active,
		.sidebar .menu-btn:hover {
			background: #e3eafc;
			color: #14506b;
		}
		.sidebar .menu-badge {
			background: #ffb700;
			color: #fff;
			border-radius: 50%;
			font-size: 0.85rem;
			padding: 2px 8px;
			margin-left: 8px;
		}
		.main-content {
			margin-left: 320px;
			padding: 2rem;
		}
	</style>
</head>
<body>
	<div style="display: flex; min-height: 100vh;">
		<nav class="sidebar">
			<div class="logo">
				<img src="/static/images/logo_Farbiopharma.png" alt="Farbiopharma" style="height: 40px; display: block; margin: 0 auto;"> 
			</div>
			<ul class="menu-list">
				<li><button class="menu-btn active" onclick="location.href='/vextensiones'" type="button"><i class="bi bi-house-door"></i> Extensiones</button></li>
				<li><button class="menu-btn" onclick="location.href='/vcelulares'" type="button"><i class="bi bi-journal-bookmark"></i> Celulares</button></li>
				<li><button class="menu-btn" onclick="location.href='/vcorreos'" type="button"><i class="bi bi-clipboard-check"></i> Correos <span class="menu-badge">3</span></button></li>
				<li><button class="menu-btn" onclick="location.href='/login'" type="button"><i class="bi bi-calendar-event"></i> Iniciar sesión</button></li>
			</ul>
		</nav>
		<div class="main-content">
			<h1>Hola si te direcciono ?</h1>
			<p>Correos</p>
		</div>
	</div>
</body>
</html>
