<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e9ebef;
        }

        .card {
            border: 4px solid #000000;
            box-shadow: 0 4px 24px rgba(13, 59, 78, 0.08);
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            background: #0d3b4e;
            color: #fff;
            border-bottom: none;
        }

        .form-label {
            color: #0d3b4e;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #0d3b4e;
            box-shadow: 0 0 0 0.2rem rgba(13, 59, 78, 0.15);
        }

        .btn-primary {
            background: #0d3b4e;
            border: none;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background: #14506b;
        }

        .btn-outline-secondary {
            border-color: #0d3b4e;
            color: #0d3b4e;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus {
            background: #0d3b4e;
            color: #fff;
        }

        .btn-close {
            filter: invert(1);
        }

        .alert-success {
            background: #eafaf1;
            color: #14506b;
            border-color: #b6e2d3;
        }

        .alert-danger {
            background: #fff0f0;
            color: #b71c1c;
            border-color: #f5c6cb;
        }

        .btn-warning {
            background: #ffc107;
            color: #0d3b4e;
            border: none;
        }

        .btn-warning:hover,
        .btn-warning:focus {
            background: #ffda6a;
            color: #0d3b4e;
        }

        .card {
            border-radius: 16px;
        }

        .input-group-text {
            background: #f2f6fa;
            color: #0d3b4e;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="height:100vh;">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div class="col-lg-8 mx-auto">
                <div class="d-flex shadow-lg" style="border-radius:24px; overflow:hidden; background:#fff;">
                    <div class="col-md-6 d-none d-md-flex p-0"
                        style="background:#f7faff; min-height:520px; height:100%;">
                        <img src="/static/images/login.png" alt="Login"
                            style="width:100%; height:100%; object-fit:cover; border-radius:0; display:block;">
                    </div>
                    <div class="col-md-6 p-5 d-flex flex-column justify-content-center"
                        style="background:#fff; min-width:340px;">
                        <h3 class="mb-4 text-center" style="color:#14506b; font-weight:700;">Iniciar Sesión</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show"
                            role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label"
                                    style="color:#14506b; font-weight:500;">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                    style="background:#f7faff; border:1.5px solid #e3eafc; color:#14506b; border-radius:12px;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    style="color:#14506b; font-weight:500;">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required
                                        style="background:#f7faff; border:1.5px solid #e3eafc; color:#14506b; border-radius:12px;">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                        tabindex="-1"
                                        style="border-radius:12px; border:1.5px solid #e3eafc; color:#14506b; background:#f7faff;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                            <path
                                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z" />
                                            <path
                                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"
                                style="background:#14506b; border-radius:12px; font-weight:600;">Iniciar Sesión</button>
                        </form>
                        <div class="text-center mt-3">
                            <p style="color:#2d3a4a;">Ingresar al sistema sin iniciar sesión <a href="/vextensiones"
                                    style="color:#14506b; font-weight:600;">Da clic aquí</a></p>
                            <li><button class="menu-btn" id="btnRegistrar"><i class="bi bi-person-plus"></i>
                                    Registrar</button></li>
                        </div>
                        <!-- Comentario aquí -->
                        <script>

                            document.getElementById('btnRegistrar').onclick = function () {
                                window.location.href = '/register';
                            };
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password'
                ? `<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='currentColor' class='bi bi-eye' viewBox='0 0 16 16'><path d='M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z'/><path d='M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z'/></svg>`
                : `<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='currentColor' class='bi bi-eye-slash' viewBox='0 0 16 16'><path d='M13.359 11.238C12.06 12.226 10.21 13.5 8 13.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8c.058-.087.122-.183.195-.288.335-.48.83-1.12 1.465-1.755C4.121 4.668 5.881 3.5 8 3.5c1.13 0 2.19.312 3.141.857l.718-.718a.5.5 0 1 1 .708.708l-10 10a.5.5 0 0 1-.708-.708l1.06-1.06z'/><path d='M8 5.5a2.5 2.5 0 0 0-2.45 2.995l3.945 3.945A2.5 2.5 0 0 0 8 5.5z'/></svg>`;
        });
    </script>
</body>

</html>
