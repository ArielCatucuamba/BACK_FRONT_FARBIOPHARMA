<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f6fa;
        }
        .card {
            border: none;
            box-shadow: 0 4px 24px rgba(13, 59, 78, 0.08);
            background: #fff;
        }
        .card-header {
            background: #0d3b4e;
            color: #fff;
            border-bottom: none;
        }
        .form-label {
            color: #0d3b4e;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #0d3b4e;
            box-shadow: 0 0 0 0.2rem rgba(13, 59, 78, 0.15);
        }
        .btn-primary {
            background: #0d3b4e;
            border: none;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: #14506b;
        }
        .btn-outline-secondary {
            border-color: #0d3b4e;
            color: #0d3b4e;
        }
        .btn-outline-secondary:hover, .btn-outline-secondary:focus {
            background: #0d3b4e;
            color: #fff;
        }
        .btn-close {
            filter: invert(1);
        }
        .alert-success {
            background: #eafaf1;
            color: #14506b;
            border-color: #b6e2d3;
        }
        .alert-danger {
            background: #fff0f0;
            color: #b71c1c;
            border-color: #f5c6cb;
        }
        .btn-warning {
            background: #ffc107;
            color: #0d3b4e;
            border: none;
        }
        .btn-warning:hover, .btn-warning:focus {
            background: #ffda6a;
            color: #0d3b4e;
        }
        .card {
            border-radius: 16px;
        }
        .input-group-text {
            background: #f2f6fa;
            color: #0d3b4e;
            border: none;
        }
    </style>
</head>
<body style="background: #e9ebef;">
    <div class="container-fluid" style="min-height:100vh; background:#e9ebef;">
        <div class="row justify-content-center align-items-center" style="min-height:100vh;">
            <div class="col-lg-8 mx-auto">
                <div class="d-flex shadow-lg" style="border-radius:24px; overflow:hidden; background:#fff; min-height:520px; max-height:600px;">
                    <div class="col-md-6 px-5 py-4 d-flex flex-column justify-content-center" style="background:#fff; min-width:400px; min-height:650px; padding-top:40px; padding-bottom:40px;">
                        <h3 class="mb-4 text-center" style="color:#14506b; font-weight:700; margin-top:32px;">Registrarse</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label" style="color:#14506b; font-weight:500;">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required style="background:#f7faff; border:1.5px solid #e3eafc; color:#14506b; border-radius:12px;">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color:#14506b; font-weight:500;">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required style="background:#f7faff; border:1.5px solid #e3eafc; color:#14506b; border-radius:12px;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color:#14506b; font-weight:500;">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required style="background:#f7faff; border:1.5px solid #e3eafc; color:#14506b; border-radius:12px;">
                                    <span class="input-group-text" onclick="togglePassword('password', this)" style="cursor:pointer;">
                                        <i class="bi bi-eye" id="icon-password"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label" style="color:#14506b; font-weight:500;">Confirmar Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required style="background:#f7faff; border:1.5px solid #e3eafc; color:#14506b; border-radius:12px;">
                                    <span class="input-group-text" onclick="togglePassword('confirm_password', this)" style="cursor:pointer;">
                                        <i class="bi bi-eye" id="icon-confirm_password"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="background:#14506b; border-radius:12px; font-weight:600; margin-bottom:32px;">Registrarse</button>
                        </form>
                        <div class="text-center mt-3">
                            <p style="color:#2d3a4a;">¿Ya te registraste? <a href="/menu" style="color:#14506b; font-weight:600;">Vuelve al menú aquí</a></p>
                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-flex p-0" style="background:#f7faff; min-height:650px; height:100%;">
                        <img src="/static/images/Register.png" alt="Register" style="width:100%; height:100%; object-fit:cover; border-radius:0; display:block;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
        function togglePassword(fieldId, el) {
            var input = document.getElementById(fieldId);
            var icon = el.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
