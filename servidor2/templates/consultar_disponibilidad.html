<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Disponibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Sistema de Productos</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Bienvenido, {{ session.username }}</span>
                <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Consultar Disponibilidad en Tiempo Real</h3>
                        <p class="text-muted mb-0">{{ servidor_info }}</p>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="codigo_producto" class="form-label">Código del Producto</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="codigo_producto" 
                                       placeholder="Ingrese el código del producto">
                                <button class="btn btn-primary" type="button" onclick="consultarDisponibilidad()">
                                    Consultar
                                </button>
                            </div>
                        </div>

                        <div id="resultado" class="mt-4" style="display: none;"></div>
                        <div id="loading" style="display: none;">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p>Consultando disponibilidad...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Panel</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function consultarDisponibilidad() {
            const codigo = document.getElementById('codigo_producto').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const loadingDiv = document.getElementById('loading');
            
            if (!codigo) {
                alert('Por favor, ingrese un código de producto');
                return;
            }

            // Mostrar loading
            loadingDiv.style.display = 'block';
            resultadoDiv.style.display = 'none';

            // Hacer petición AJAX
            fetch(`/api/producto/${codigo}`)
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.error) {
                        resultadoDiv.innerHTML = `
                            <div class="alert alert-danger">
                                <h5>Producto no encontrado</h5>
                                <p>${data.error}</p>
                            </div>
                        `;
                    } else {
                        const badgeClass = data.disponible ? 'success' : 'danger';
                        const estadoTexto = data.disponible ? 'Disponible' : 'Agotado';
                        
                        resultadoDiv.innerHTML = `
                            <div class="alert alert-info">
                                <h5>Información del Producto</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Código:</strong> <code>${data.codigo}</code></p>
                                        <p><strong>Nombre:</strong> ${data.nombre}</p>
                                        <p><strong>Categoría:</strong> <span class="badge bg-primary">${data.categoria}</span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Stock:</strong> <span class="badge bg-${badgeClass}">${data.stock}</span></p>
                                        <p><strong>Estado:</strong> <span class="badge bg-${badgeClass}">${estadoTexto}</span></p>
                                        <p><strong>Servidor:</strong> <small class="text-muted">${data.servidor}</small></p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    resultadoDiv.style.display = 'block';
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    resultadoDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Error de conexión</h5>
                            <p>No se pudo consultar la disponibilidad del producto.</p>
                        </div>
                    `;
                    resultadoDiv.style.display = 'block';
                    console.error('Error:', error);
                });
        }

        // Permitir buscar con Enter
        document.getElementById('codigo_producto').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                consultarDisponibilidad();
            }
        });
    </script>
</body>
</html>
