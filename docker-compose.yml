version: '3'
services:
  servidor:
    container_name: Servidor
    build:
      context: ./servidor3
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    environment:
      - MYSQL_HOST=maestro1
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DB=db_informacion
      - MYSQL_PORT=3306

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOSTS: "maestro1,esclavo"
      PMA_ARBITRARY: 1
    ports:
      - 8081:80

  maestro1:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_informacion
    ports:
      - 3406:3306
    command: --server-id=1 --log-bin=mysql-bin --binlog-do-db=db_informacion
    volumes:
      - ./maestro1/init:/docker-entrypoint-initdb.d

  esclavo:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_informacion
    ports:
      - 3307:3306
    command: --server-id=2 --log-bin=mysql-bin --binlog-do-db=db_informacion


